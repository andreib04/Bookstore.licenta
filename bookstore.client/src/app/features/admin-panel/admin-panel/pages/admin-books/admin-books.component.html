<div class="p-0 m-0">

  <div class="mt-3 mb-3">
    <button class="btn btn-primary fs-5">Add Book</button>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col">Category</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of allBooks">
        <th scope="row">{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td>{{book.stock}}</td>
        <td>{{book.category.categoryName}}</td>
        <td>
          <button (click)="goToEditPage('book', book.id)" class="btn btn-success"><i class="bi bi-pencil-fill"></i></button>
          <button class="btn btn-danger ms-2" (click)="deleteBook()"><i class="bi bi-trash-fill"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
