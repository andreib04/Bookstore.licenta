<div class="p-0 m-0">

  <form [formGroup]="form" class="">
    <div class="mb-2">
      <label for="categoryNameInput" class="form-label small">Category Name</label>
      <input type="text" class="form-control form-control-sm" id="categoryNameInput" formControlName="categoryName" placeholder="Drama">
    </div>
  </form>

  <div class="mt-3 mb-3">
    <button class="btn btn-primary fs-6" type="button" (click)="onSubmit()">Add Category</button>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Category</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <th>{{category.CategoryId }}</th>
      <td>{{category.CategoryName}}</td>
      <td>
        <button class="btn btn-success"><i class="bi bi-pencil-fill"></i></button>
        <button class="btn btn-danger ms-2"><i class="bi bi-trash-fill"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>No categories available.</p>
  </ng-template>

</div>
