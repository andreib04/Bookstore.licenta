<div class="p-0 m-0">

  <form [formGroup]="form" class="">
    <div class="mb-2">
      <label for="categoryNameInput" class="form-label small">Category Name</label>
      <input type="text" class="form-control form-control-sm" id="categoryNameInput" formControlName="categoryName" placeholder="Drama">
    </div>
  </form>

  <div class="mt-3 mb-3">
    <button class="btn btn-primary fs-6" type="button" (click)="onSubmit()">Add Category</button>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Category</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <th>{{category.categoryId }}</th>
      <td *ngIf="!category.isEditing">{{category.categoryName}}</td>
      <td *ngIf="category.isEditing">
        <input type="text" [(ngModel)]="category.tempName" />
      </td>
      <td>
        <button *ngIf="!category.isEditing" (click)="editCategory(category)" class="btn btn-success"><i class="bi bi-pencil-fill"></i></button>
        <button *ngIf="category.isEditing" (click)="saveCategory(category)" class="btn btn-success"><i class="bi bi-check-lg"></i></button>
        <button *ngIf="category.isEditing" (click)="cancelEdit(category)" class="btn btn-danger"><i class="bi bi-x-lg"></i></button>

        <button class="btn btn-danger ms-2" (click)="deleteCategory(category.categoryId)"><i class="bi bi-trash-fill"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>No categories available. {{noData}}</p>
  </ng-template>

</div>
