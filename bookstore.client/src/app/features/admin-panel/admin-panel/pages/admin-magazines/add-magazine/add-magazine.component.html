<div class="register-content  d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-6">
        <div class="content ">
          <div class="welcome">
            <h3 class="welcome_h">Add Magazine</h3>
          </div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()"  class="register-form">
            <div class="mb-2">
              <label for="titleInput" class="form-label small">Title</label>
              <input type="text" class="form-control form-control-sm" id="titleInput" formControlName="title" placeholder="Title...">
            </div>

            <div class="mb-2">
              <label for="publisherInput" class="form-label small">Publisher</label>
              <input type="text" class="form-control form-control-sm" id="publisherInput" formControlName="publisher" placeholder="John Doe">
            </div>

            <div class="mb-2">
              <label for="descriptionInput" class="form-label">Description</label>
              <textarea class="form-control" id="descriptionInput" formControlName="description" rows="3" placeholder="Description..."></textarea>
            </div>

            <div class="mb-2">
              <label for="priceInput" class="form-label small">Price</label>
              <input type="number" class="form-control form-control-sm" id="priceInput" formControlName="price" placeholder="">
            </div>

            <div class="mb-2">
              <label for="stockInput" class="form-label small">Stock</label>
              <input type="number" class="form-control form-control-sm" id="stockInput" formControlName="stock" placeholder="">
            </div>

            <div class="mb-2">
              <label for="itemTypeInput" class="form-label small">Item Type</label>
              <input type="text" class="form-control form-control-sm" id="itemTypeInput" formControlName="itemType" placeholder="Book">
            </div>

            <div class="mb-2">
              <label for="imageInput" class="form-label">Select image</label>
              <input (change)="onFileChange($event)" class="form-control" type="file" id="imageInput" formControlName="image">
            </div>

            <div class="mb-2">
              <label for="categoryInput" class="form-label small">Category</label>
              <input type="text" class="form-control form-control-sm" id="categoryInput" formControlName="category" placeholder="Drama">
            </div>


            <button class="btn btn-primary btn-sm" type="submit" [disabled]="form.invalid">Add Magazine</button>

          </form>

          <button class="btn btn-success" (click)="backLocation()">Go back</button>
        </div>
      </div>

    </div>
  </div>
</div>
