<div class="p-0 m-0">

  <div class="mt-3 mb-3">
    <button class="btn btn-primary fs-5">Add Magazine</button>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Publisher</th>
      <th scope="col">Price</th>
      <th scope="col">Stock</th>
      <th scope="col">Category</th>
      <th scope="col">Release Date</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let magazine of allMagazines">
      <th scope="row">{{magazine.id}}</th>
      <td>{{magazine.title}}</td>
      <td>{{magazine.publisher}}</td>
      <td>{{magazine.price}}</td>
      <td>{{magazine.stock}}</td>
      <td>{{magazine.category}}</td>
      <td>{{magazine.releaseDate}}</td>
      <td>
        <button class="btn btn-success"><i class="bi bi-pencil-fill"></i></button>
        <button class="btn btn-danger ms-2" (click)="deleteMagazine()"><i class="bi bi-trash-fill"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
