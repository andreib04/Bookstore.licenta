<div class="p-0 m-0">

  <div class="mt-3 mb-3">
    <button class="btn btn-primary fs-5" routerLink="/admin/add-user">Add User</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of allUsers">
      <th>{{ user.id }}</th>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-success" routerLink="/admin/edit-user/{{user.id}}"><i class="bi bi-pencil-fill"></i></button>
          <button class="btn btn-danger ms-2" (click)="deleteUser(user.id)"><i class="bi bi-trash-fill"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-container d-flex justify-content-end align-items-center me-5">
    <button
      (click)="changePage(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="pagination-button prev me-2">
      &laquo; Previous
    </button>

    <span class="page-info fw-bold">
    Page {{ currentPage }} of {{ totalPages }}
  </span>

    <button
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage >= totalPages"
      class="pagination-button next ms-2">
      Next &raquo;
    </button>
  </div>

  <ng-template #noData>
    <p>No users available. {{noData}}</p>
  </ng-template>

</div>
