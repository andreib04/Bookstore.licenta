<div class="login-content  d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-6">
        <div class="content p-3">
          <div class="welcome">
            <h4 class="welcome_h">Welcome Back <span class="fs-4">ðŸ‘‹</span></h4>
          </div>
          <div class="mini-content mb-3">
            <p class="small text-muted">We're glad to see you again. Sign in to continue.</p>
          </div>

          <form [formGroup]="form" class="login-form">
            <div class="mb-2">
              <label for="emailInput" class="form-label small">Email</label>
              <input type="email" class="form-control form-control-sm" id="emailInput" formControlName="email" placeholder="example@email.com">
              <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error">
                <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="form.get('email')?.errors?.['email']">Invalid email format</span>
              </div>
            </div>

            <div class="mb-2">
              <label for="passwordInput" class="form-label small">Password</label>
              <input type="password" class="form-control form-control-sm" id="passwordInput" formControlName="password" placeholder="Password">
              <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="error">
                <span *ngIf="form.get('password')?.errors?.['required']">Password is required.</span>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-2">
              <a class="forgotPassword small text-decoration-none" routerLink="/forgotPassword">Forgot Password?</a>
            </div>

            <button class="btn btn-primary btn-sm" type="button" (click)="login()">Sign in</button>

            <div class="registerOption d-flex">
              <p class="small">Don't have an account? <a class="registerLink text-decoration-none" routerLink="/register">Sign up!</a></p>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-6 d-none d-md-block">
        <img src="https://images.unsplash.com/photo-1568667256549-094345857637?q=80&w=1315&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             class="img-fluid w-100 rounded-4" style="max-height: 80vh; object-fit: cover;">
      </div>

    </div>
  </div>
</div>
