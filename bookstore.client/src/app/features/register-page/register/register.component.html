<div class="register-content  d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-6">
        <div class="content p-3">
          <div class="welcome">
            <h4 class="welcome_h">Welcome <span class="fs-4">ðŸ‘‹</span></h4>
          </div>
          <div class="mini-content mb-3">
            <p class="small text-muted">We're happy to see you here. Feel free to sign up!</p>
          </div>

          <form [formGroup]="form" class="register-form">
            <div class="mb-2">
              <label for="firstNameInput" class="form-label small">First name</label>
              <input type="text" class="form-control form-control-sm" id="firstNameInput" formControlName="firstName" placeholder="John">
            </div>
            <div class="mb-2">
              <label for="lastNameInput" class="form-label small">Last name</label>
              <input type="text" class="form-control form-control-sm" id="lastNameInput" formControlName="lastName" placeholder="Doe">
            </div>
            <div class="mb-2">
              <label for="emailInput" class="form-label small">Email</label>
              <input type="email" class="form-control form-control-sm" id="emailInput" formControlName="email" placeholder="example@email.com">
            </div>
            <div class="mb-2">
              <label for="passwordInput" class="form-label small">Password</label>
              <input type="password" class="form-control form-control-sm" id="passwordInput" formControlName="password" placeholder="Password">
            </div>
            <div class="mb-2">
              <label for="confirmPasswordInput" class="form-label small">Cofirm Password</label>
              <input type="password" class="form-control form-control-sm" id="confirmPasswordInput" formControlName="confirmPassword" placeholder="Confirm Password">
            </div>

            <button class="btn btn-primary btn-sm" type="button">Sign up</button>

            <div class="registerOption">
              <p class="small">Already have an account? <a class="registerLink text-decoration-none" routerLink="/login">Sign in!</a></p>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-6 d-none d-md-block">
        <img src="https://images.unsplash.com/photo-1568667256549-094345857637?q=80&w=1315&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
             class="img-fluid w-100 rounded-4" style="max-height: 80vh; object-fit: cover;">
      </div>

    </div>
  </div>
</div>
