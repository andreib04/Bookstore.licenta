<div class="container mt-4">
  <h3 class="d-flex justify-content-center mb-5 fw-bold">Search results:</h3>
  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="results.length === 0">
    <p>No results found.</p>
  </div>

  <div class="col-md-12 d-flex flex-wrap gap-3 align-items-start justify-content-center h-100">
    <div class="card d-flex flex-column" style="width: 13rem; height: 18rem;" *ngFor="let item of results">
      <img class="card-img-top w-100 pointer"
           style="height: 11rem; object-fit: cover;"
           [src]="item.image"
           alt="Image not found"
           (error)="item.image = fallBackUrl"
           (click)="goToItem(item)">
      <div class="card-body p-2 d-flex flex-column justify-content-between" style="overflow: hidden;">
        <div>
          <div class="d-flex justify-content-between mb-1">
            <p class="fw-bold pointer text-truncate mb-0" (click)="goToItem(item)">{{ item.title }}</p>
            <p class="fw-bold pointer mb-0" (click)="goToItem(item)">${{ item.price }}</p>
          </div>
          <span class="text-truncate d-block pointer" (click)="goToItem(item)">{{ item.author || item.publisher }}</span>
        </div>
      </div>
    </div>
  </div>

</div>
